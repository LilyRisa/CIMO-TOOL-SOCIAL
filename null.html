<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPDATE</title>
</head>
<body>

    <script src="./static/js/jquery.js"></script>
    <script src="./static/js/swal.js"></script>
    <script>
        $(document).ready(function(){
            Swal.fire({
                title: "Đã có phiên bản mới!",
                text: "Phiên bản này đã cũ. Vui lòng update ứng dụng!",
                icon: "warning"
            }).then(e => {
                window.ipcRender.send('quit_app');
            });
        });
    </script>
</body>
</html>
