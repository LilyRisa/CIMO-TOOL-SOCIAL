<div id="video-editing-main p-3">

    <div class="row">
        <div class="col-6 folder_selected">
            <button class="mbutton gradient" id="video_folder_selected">Chọn thư mục </button>
            <ul>
                <li>Thư mục: <p class="folder_result d-inline font-weight-bold"></p></li>
                <li>Tổng số video: <p class="file_result d-inline font-weight-bold"></p></li>
            </ul>
            <input type="text" hidden id="folder_video_selected_input">
        </div>
        <div class="col-6 folder_selected_save">
            <button class="mbutton gradient" id="video_folder_saved">Chọn thư mục xuất</button>
            <ul>
                <li>Thư mục: <p class="folder_result d-inline font-weight-bold"></p></li>
                <li>Hoàn thành: <p class="file_result d-inline font-weight-bold"></p></li>
            </ul>
            <input type="text" hidden id="folder_video_saved_input">
        </div>
        <div class="col-12 d-flex justify-content-center">
            <button class="mbutton glow" id="exec_video">Thực thi</button>
        </div>
        <div class="edit_video_result d-flex justify-content-center mx-3 px-1">
            <div class="my-1">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                <div class="video_edit_result_text">
                </div>
            </div>
            
           
        </div>
    </div>
    <div class="border-top">
        <div class="d-flex justify-content-center my-3"><h1 class="fs-22 font-weight-bold">Thông số</h1></div>

        <div >
            <form class="row">
                <div class="col-3">
                    <label>
                        <input type="checkbox" name="flip" class="filled-in" />
                        <span>Lật ngược video</span>
                    </label>
                </div>
                <div class="col-3">
                    <label>
                        <input type="checkbox" name="mute" class="filled-in" />
                        <span>Tắt âm video</span>
                    </label>
                </div>
                <div class="col-4 border video_edit_audio">
                    <span>Ghép random nhạc</span>
                    <button class="mbutton animated" id="audio_edit_selected">Chọn thư mục nhạc </button>
                    <input type="text" hidden id="audio_path_save">
                    <p class="result"></p>
                </div>
            </form>
        </div>
    </div>
    

</div>
